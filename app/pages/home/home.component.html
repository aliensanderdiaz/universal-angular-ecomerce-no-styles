<div class="container">
    <div class="row">
        <div class="col-3 pb-4" *ngFor="let marca of marcas">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ marca }}</h5>
                    <a [routerLink]="['/', 'marcas', funcionesService.slugify(marca)]" class="card-link">Ir a la tienda</a>
                </div>
            </div>
        </div>
    </div>
</div>
